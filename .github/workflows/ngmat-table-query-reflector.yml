name: npm-publish 'ngmat-table-query-reflector'
on:
  push:
    branches: [ master ]
    paths:
      - 'projects/ngmat-table-query-reflector/**'
jobs:

  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Set up Node
      uses: actions/setup-node@master
      with:
        node-version: 10.x

    - name: Install Application Dependencies
      working-directory: ./
      run: npm install

    - name: Install Package Dependencies
      working-directory: projects/ngmat-table-query-reflector
      run: npm install

    - name: Build Package
      working-directory: ./
      run: npm run build:ngmat-table-state-manager

    - name: Publish if version has been updated
      uses: pascalgn/npm-publish-action@06e0830ea83eea10ed4a62654eeaedafb8bf50fc
      with:
        workspace: "dist/ngmat-table-query-reflector"

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # You need to set this in your repo settings
