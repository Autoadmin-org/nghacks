<div class="sidenav mat-elevation-z8">

  <section class="sidenav-header">
    <h2>Ng Hacks</h2>
    <button color="accent" type="button" mat-icon-button class="menu-toggle-btn" (click)="toogleSidenav()">
      <mat-icon>menu_open</mat-icon>
    </button>
  </section>

  <section class="sidenav-list">

    <a *ngFor="let navItem of navigation" mat-button class="nav-link" [routerLink]="navItem.route"
      [routerLinkActive]="['active']">
      {{navItem.title}}
    </a>

  </section>

  <section class="sidenav-footer">

        matTooltip="About application">
        <mat-icon>info</mat-icon>
      </a>

    </div> -->


  </section>

</div>
